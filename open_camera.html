<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Try to open camera (with fallback)</title>
    <script>
        function openCamera() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; // 清空之前的错误信息

            // 优先用现代标准 API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        const video = document.getElementById('videoElement');
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(error) {
                        // 如果现代API失败，尝试老方法 webkitGetUserMedia
                        useWebkitFallback(error);
                    });
            } else {
                // 直接尝试老方法
                useWebkitFallback(new Error("Modern API not available."));
            }
        }

        function useWebkitFallback(prevError) {
            const errorMessage = document.getElementById('errorMessage');

            if (navigator.webkitGetUserMedia) {
                navigator.webkitGetUserMedia(
                    { video: true },
                    function(stream) {
                        const video = document.getElementById('videoElement');
                        video.srcObject = stream;
                        video.play();
                    },
                    function(error) {
                        // webkitGetUserMedia也失败了
                        errorMessage.textContent = 
                            `Modern API error: ${prevError.message} | Fallback error: ${error.message}`;
                    }
                );
            } else {
                // 既没有现代API，也没有webkitGetUserMedia
                errorMessage.textContent = 
                    `Neither getUserMedia nor webkitGetUserMedia is supported. 
                     Previous error: ${prevError.message}`;
            }
        }

        window.onload = function() {
            document.getElementById("openCamera").onclick = openCamera;
        };
    </script>
</head>
<body>
    <h1>Try to open camera via 'navigator.mediaDevices', fallback to 'webkitGetUserMedia'</h1>
    <button id="openCamera">Open Camera</button>
    <video id="videoElement" width="640" height="480" autoplay></video>
    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
</body>
</html>
