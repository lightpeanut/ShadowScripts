<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Window Objects and Methods</title>
    <script>
    alert(1);
        function listObjectsAndMethods() {
            let result = [];
      const excludedKeys = [
    'window', 'self', 'document', 'name', 'location', 'customElements',
    'history', 'navigation', 'locationbar', 'menubar', 'personalbar',
    'scrollbars', 'statusbar', 'toolbar', 'status', 'closed', 'frames',
    'length', 'top', 'opener', 'parent', 'frameElement',
    'origin', 'external', 'screen', 'innerWidth', 'innerHeight',
    'scrollX', 'pageXOffset', 'scrollY', 'pageYOffset', 'visualViewport',
    'screenX', 'screenY', 'outerWidth', 'outerHeight', 'devicePixelRatio',
    'event', 'clientInformation', 'screenLeft', 'screenTop', 'styleMedia',
    'onsearch', 'isSecureContext', 'trustedTypes', 'performance',
    'onappinstalled', 'onbeforeinstallprompt', 'crypto', 'indexedDB',
    'sessionStorage', 'localStorage', 'onbeforexrselect', 'onabort',
    'onbeforeinput', 'onbeforematch', 'onbeforetoggle', 'onblur',
    'oncancel', 'oncanplay', 'oncanplaythrough', 'onchange', 'onclick',
    'onclose', 'oncontentvisibilityautostatechange', 'oncontextlost',
    'oncontextmenu', 'oncontextrestored', 'oncuechange', 'ondblclick',
    'ondrag', 'ondragend', 'ondragenter', 'ondragleave', 'ondragover',
    'ondragstart', 'ondrop', 'ondurationchange', 'onemptied', 'onended',
    'onerror', 'onfocus', 'onformdata', 'oninput', 'oninvalid',
    'onkeydown', 'onkeypress', 'onkeyup', 'onload', 'onloadeddata',
    'onloadedmetadata', 'onloadstart', 'onmousedown', 'onmouseenter',
    'onmouseleave', 'onmousemove', 'onmouseout', 'onmouseover',
    'onmouseup', 'onmousewheel', 'onpause', 'onplay', 'onplaying',
    'onprogress', 'onratechange', 'onreset', 'onresize', 'onscroll',
    'onsecuritypolicyviolation', 'onseeked', 'onseeking', 'onselect',
    'onslotchange', 'onstalled', 'onsubmit', 'onsuspend', 'ontimeupdate',
    'ontoggle', 'onvolumechange', 'onwaiting', 'onwebkitanimationend',
    'onwebkitanimationiteration', 'onwebkitanimationstart',
    'onwebkittransitionend', 'onwheel', 'onauxclick',
    'ongotpointercapture', 'onlostpointercapture', 'onpointerdown',
    'onpointermove', 'onpointerrawupdate', 'onpointerup',
    'onpointercancel', 'onpointerover', 'onpointerout', 'onpointerenter',
    'onpointerleave', 'onselectstart', 'onselectionchange',
    'onanimationend', 'onanimationiteration', 'onanimationstart',
    'ontransitionrun', 'ontransitionstart', 'ontransitionend',
    'ontransitioncancel', 'onafterprint', 'onbeforeprint',
    'onbeforeunload', 'onhashchange', 'onlanguagechange', 'onmessage',
    'onmessageerror', 'onoffline', 'ononline', 'onpagehide',
    'onpageshow', 'onpopstate', 'onrejectionhandled', 'onstorage',
    'onunhandledrejection', 'onunload', 'crossOriginIsolated',
    'scheduler', 'alert', 'atob', 'blur', 'btoa', 'cancelAnimationFrame',
    'cancelIdleCallback', 'captureEvents', 'clearInterval',
    'clearTimeout', 'close', 'confirm', 'createImageBitmap', 'fetch',
    'find', 'focus', 'getComputedStyle', 'getSelection', 'matchMedia',
    'moveBy', 'moveTo', 'open', 'postMessage', 'print', 'prompt',
    'queueMicrotask', 'releaseEvents', 'reportError',
    'requestAnimationFrame', 'requestIdleCallback', 'resizeBy',
    'resizeTo', 'scroll', 'scrollBy', 'scrollTo', 'setInterval',
    'setTimeout', 'stop', 'structuredClone', 'webkitCancelAnimationFrame',
    'webkitRequestAnimationFrame', 'chrome', 'launchQueue',
    'originAgentCluster', 'onpageswap', 'onpagereveal', 'credentialless',
    'fence', 'speechSynthesis', 'onscrollend', 'onscrollsnapchange',
    'onscrollsnapchanging', 'webkitRequestFileSystem',
    'webkitResolveLocalFileSystemURL', 'listObjectsAndMethods', 'ontouchcancel',
    'ontouchend', 'ontouchmove', 'ontouchstart', 'onorientationchange', 'orientation'];

            for (let key in window) {
                if (window.hasOwnProperty(key) && !excludedKeys.includes(key)) {
                    let obj = window[key];
                    let methods = [];


                    for (let prop in obj) {
                        if (typeof obj[prop] === 'function') {
                            methods.push(prop);
                        }
                    }


                    result.push(`${key}: ${methods.length > 0 ? methods.join(", ") : "No methods"}`);
                }
            }

            alert("Current window objects and their methods(exclude usual objs):\n" + result.join("\n"));
            console.log(result.join("\n"))
        }

        window.onload = function() {
            document.getElementById("showObjectsButton").onclick = listObjectsAndMethods;
        };


    </script>
</head>
<body>
    <h1>List Window Objects and Methods</h1>
    <button id="showObjectsButton">Show Window Objects and Methods</button>
</body>
</html>
